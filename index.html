<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="form-a-div">
        <form id="form-a">
          <div class="form-group">
            <label for="favorite-thing-one">Tell us your favorite animal species.</label>
            <input id="favorite-thing-one" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="favorite-thing-two">What is the name of your favorite pet?</label>
            <input id="favorite-thing-two" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="favorite-thing-three">What video game character was your favorite growing up?</label>
            <input id="favorite-thing-three" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="favorite-thing-four">What was your favorite cartoon growing up as a child?</label>
            <input id="favorite-thing-four" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="favorite-thing-five">What is your favorite food?</label>
            <input id="favorite-thing-five" class="form-control" type="text" required>
          </div>
          <button type="submit" class="btn">Submit your favorites</button>
        </form>
      </div>
      <div id="result-array-div">
        
      </div>
    </div>
  </body>
</html>
